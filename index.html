<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Game</title>
    <link rel="stylesheet" href="Develop/reset.css" />
    <link rel="stylesheet" href="Develop/style.css" />
    <script src="https://kit.fontawesome.com/cbebc77487.js" crossorigin="anonymous"></script>
  </head>
  <!--Div Class structure From Coding Nepal https://www.youtube.com/channel/UCk7xIEmd3MeyhIu2StLX5yA -->
  <body>
    <!--Start Button-->
    <div class="start-btn"><button>Start Quiz</button></div>

<!--Info Box Container-->
<div class="info-box">
  <div class="welcome-title">
    <span>Welcome to John's Minecraft Quiz</span>
  </div>
    <div class="info-list">
        <div class="info">My name is John and Minecraft is my favorite game.<br> I wrote these questions and my dad coded this quiz!</div>

    </div>
    <div class="buttons">
      <button class="restart">Continue</button>
      <button class="quit">Exit Quiz</button>

    </div>
</div>

<!--Quiz Box Container-->
<div class="quiz-box">
    <header>
      <div class="title">John's Minecraft Quiz</div>
      <div class="timer">
          <div class="time-text">Time Left</div>
          <div class="time-sec">15</div>
      </div>
    </header>
    <section>
        <div class="que-text">
            <!--JavaScript Adds Question Header-->
        </div>

        <div class="option-list">
            <!--JavaScript Adds Question Answer Choices-->
        </div>
    </section>
    <!--Quiz Box Footer-->
    <footer>
        <div class="totalq">
         <!--JavaScript Adds Total Questions Answered-->
        </div>
        <button class="next-btn">Next Question</button>
    </footer>
</div>
<!--Quiz Results Box-->
<div class="result-box">
  <div class="icon">
      <i class="fas fa-headset"></i>
  </div>
  <div class="complete-text">You've completed the Quiz!</div>
  <div class="score-text">
      <!--Score Result from JavaScript -->
  </div>
  <div class="buttons">
      <button class="restart">Replay Quiz</button>
      <button class="quit">Quit Quiz</button>
  </div>
</div>

<script src="Develop/script.js"></script>
    
  </body>
</html>
